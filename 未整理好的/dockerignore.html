<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>.dockerignore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>.dockerignore</h1>
用於忽略不需要的檔案。<BR>
# 單行註解<BR>
! 用來指示加入的檔案，放在排除規則之後<BR>
<code>
    <em class="note"># 以下是忽略的檔案</em><BR>
    */temp/*<BR>
    *.md<BR>
    *.log<BR>
    <em class="note"># 以下是加入的檔案</em><BR>
    !README.md
</code>
</body>
</html>
