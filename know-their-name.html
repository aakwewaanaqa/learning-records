<header class="block-header">
    <h1>知道程式碼的部件稱呼方式</h1>

知道名字有助於溝通與 Google 搜尋</p>
</header>
<!--主體!-->
<div class="main">
    <!--區塊!-->
    <div class="block">
        <div class="block-header">
            <h2>對照表</h2>
        </div>
        <div class="contents">
            <p>
                <code>public class Cat
                {
                    public string enName;
                    public string zhName;

                    public int CommonName
                    {
                        get
                        {
                            if (string.IsNullOrEmpty(enName)) return zhName;
                            return enName;
                        }
                    }

                    public int age { get; set; }
                }
                </code>
            </p>
        </div>
    </div>

</div>
